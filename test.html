<!DOCTYPE html>
<html>
<head>
  <style>
    .collapse-content {
  display: none;
  padding: 10px;
  background-color: #f2f2f2;
  margin-top: 10px;
}

.show {
  display: block;
}
  </style>
</head>
<body>
  <button class="collapse-button" onclick="toggleCollapse(1)">Collapse 1</button>
  <div id="collapse-content-1" class="collapse-content">
    Content 1
  </div>

  <button class="collapse-button" onclick="toggleCollapse(2)">Collapse 2</button>
  <div id="collapse-content-2" class="collapse-content">
    Content 2
  </div>

  <button class="collapse-button" onclick="toggleCollapse(3)">Collapse 3</button>
  <div id="collapse-content-3" class="collapse-content">
    Content 3
  </div>

  <script>
    function toggleCollapse(collapseNum) {
  var content = document.getElementById('collapse-content-' + collapseNum);
  content.classList.toggle('show');
}
  </script>
</body>
</html>
